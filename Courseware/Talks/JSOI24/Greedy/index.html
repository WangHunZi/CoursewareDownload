<header>贪心算法</header>
<h1 id="%E6%8E%92%E6%88%90%E6%9B%B4%E5%A5%BD%E7%9A%84%E9%A1%BA%E5%BA%8F">排成更好的顺序</h1>
<p>还记得冒泡排序吗？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++)
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = i + <span class="hljs-number">1</span>; j &lt; n; j++)
        <span class="hljs-keyword">if</span> (a[i] &gt; a[j]) {
            <span class="hljs-built_in">swap</span>(a[i], a[j]);
        }
</code></pre>
<br />
<p>和它的另一个版本</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">while</span> (!<span class="hljs-built_in">is_sorted</span>(a)) {
    <span class="hljs-keyword">auto</span> [i, j] = <span class="hljs-built_in">find_unordered</span>(); <span class="hljs-comment">// 返回任意 i &lt; j, a[i] &gt; a[j]</span>
    <span class="hljs-built_in">swap</span>(a[i], a[j]);
}
</code></pre>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>

<header>贪心算法</header>
<h1 id="%E4%B8%80%E4%BA%9B%E5%B0%9D%E8%AF%95">一些尝试</h1>
<p>还按照价值从大到小放？</p>
<ul>
<li>如果警察几乎总是最后赶到，可能会错过一些更好的配置</li>
</ul>
<p>先求背包放满的最大价值，再从大到小拿？</p>
<ul>
<li>如果警察几乎总是第一时间赶到，那就应该优先拿一个价值大的</li>
</ul>
<br />
<p>并不适合贪心</p>
<ul>
<li>我们依旧从大到小挑，但我们无法立即决定应该选谁</li>
<li>需要留下更多的候选 (动态规划)</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>

<header>贪心算法</header>
<h1 id="%E5%B0%8F%E7%BB%93">小结</h1>
<p>贪心：排好顺序，不后悔</p>
<ul>
<li>根据 “前一部分” 做的决定就总是最好的</li>
<li>一般需要题目有比较好的数学性质
<ul>
<li>尽量不要猜；<strong>动笔算</strong></li>
</ul>
</li>
</ul>
<br />
<p>有时，排序的条件很有趣</p>

<ul>
<li>最优解一定是不可调的；调了也许就是最优解呢</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">do</span> {

        a = b;
    }
} <span class="hljs-keyword">while</span> (!<span class="hljs-built_in">should_terminate</span>());
</code></pre>
<ul>
<li>经典应用：Gradient Descend 和优化问题</li>
</ul>

<header>贪心算法 / 拼数与排序</header>
<h1 id="%E6%94%B9%E5%8F%98%E4%B8%96%E7%95%8C%E7%9A%84%E8%B4%AA%E5%BF%83%E7%AE%97%E6%B3%95">改变世界的贪心算法</h1>
<blockquote>
<p>GPT-4-turbo回复：想象你在一个山上，目标是要到达山谷的最低点。但是，山上雾很大，你看不清远处的路。你只能感觉到脚下地面的倾斜方向，然后决定下一步往哪个方向走。在这个比喻中，山谷的最低点就像是我们训练深度神经网络时想要找到的最佳模型（即错误最小的模型），而你脚下地面的倾斜方向就像是梯度（Gradient），它告诉我们参数应该如何调整才能让模型的错误减少。</p>
<p>梯度下降的原理就是：通过计算当前位置（当前模型参数）的梯度（即错误变化的方向和大小），然后向梯度的反方向（因为我们是要下山，而梯度指向的是上升最快的方向）调整一小步，重复这个过程，直到找到山谷的最低点，也就是模型的错误最小的地方。</p>
</blockquote>
<ul>
<li>(这些文字是由贪心算法训练的神经网络生成的！)</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 拼数与排序" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 拼数与排序;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<header>贪心算法 / 拼数与排序</header>
<h1 id="%E6%8B%BC%E6%95%B0%E9%97%AE%E9%A2%98%E7%9A%84%E5%B1%80%E9%83%A8%E6%90%9C%E7%B4%A2">拼数问题的局部搜索</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-keyword">do</span> {
    <span class="hljs-type">bool</span> fixedpoint = <span class="hljs-literal">true</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++)
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = i + <span class="hljs-number">1</span>; j &lt; n; j++) {
            b = a;

            <span class="hljs-built_in">swap</span>(b[i], b[j]);
            <span class="hljs-keyword">if</span> (<span class="hljs-built_in">cost</span>(b) &lt; <span class="hljs-built_in">cost</span>(a)) { <span class="hljs-comment">// 交换使代价变小</span>
                a = b;
                fixedpoint = <span class="hljs-literal">false</span>;
            }
        }
} <span class="hljs-keyword">while</span> (!fixedpoint);
</code></pre>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>

<h1 id="%E5%B1%80%E9%83%A8%E5%8F%AF%E8%B0%83">局部可调？</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++"><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">swap_is_useful</span><span class="hljs-params">(<span class="hljs-type">const</span> string &amp;i, <span class="hljs-type">const</span> string &amp;j)</span> </span>{
    string mid;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> k = i + <span class="hljs-number">1</span>; k &lt; j; k++) {
        mid += a[k];
    }

    <span class="hljs-keyword">return</span> <span class="hljs-built_in">BigInteger</span>(a[i] + mid + a[j])
            &lt; <span class="hljs-built_in">BigInteger</span>(a[j] + mid + a[i]);
    <span class="hljs-comment">// 长度相同，因此等价于</span>
    <span class="hljs-comment">//     a[i] + mid + a[j] &lt; a[j] + mid + a[i]</span>
}
</code></pre>
<p>如果只考虑相邻的 (mid 为空)？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c++">a[i] + a[i+<span class="hljs-number">1</span>] &lt; a[i+<span class="hljs-number">1</span>] + a[i]
</code></pre>

<header>贪心算法 / 区间与选择</header>
<h1 id="%E9%80%89%E6%8B%A9%E5%9B%B0%E9%9A%BE%E7%97%87">选择困难症</h1>
<p>到底应该选什么好呢？</p>
<br />
<blockquote>
<p>我们是在解决问题</p>
<ul>
<li>不是 “套公式套模板”
<ul>
<li>而是 “理解问题的结构”</li>
</ul>
</li>
</ul>
</blockquote>
<br />
<p>观察法</p>
<ul>
<li>画出三个区间 (6 个端点) 的所有可能情况</li>
<li>A. C. (Anno. ChatGPT) 时代：靠手</li>
<li>今天：我们有 AI 啊</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 区间与选择" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="24" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 区间与选择;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<header>贪心算法 / 区间与选择</header>
<h1 id="%E8%A7%82%E5%AF%9F%E4%B8%8E%E6%B1%82%E8%A7%A3">观察与求解</h1>
<p>什么是 “不会后悔” 的选择？</p>
<ul>
<li>避免 “不小心选了一个，损失了两个”</li>
<li>给未来留出最多的空间</li>
</ul>
<br />
<p><strong>选最先结束的！</strong></p>
<ul>
<li>所有区间按照右端点排序</li>
<li>能取就取，不能取就不取</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 区间与选择" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="25" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 区间与选择;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<header>贪心算法 / 区间与选择</header>
<h1 id="%E8%AF%81%E6%98%8E">证明</h1>
<p>一定存在一个最优解，包含最先结束的区间 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.667ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2062.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(850,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1294.7,0)"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1784.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container></p>
<ul>
<li>假设另一个最优解首先选了一个比 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.667ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2062.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(850,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1294.7,0)"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1784.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container> 结束的晚的</li>
<li>总是可以把它 “换成” <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.667ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2062.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(850,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1294.7,0)"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1784.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container>，保持<strong>数量不变</strong>
<ul>
<li>去掉不能选的，我们就得到了一个更小的问题</li>
</ul>
</li>
</ul>
<br />
<p>所以，如果区间有代价，贪心就不对了</p>
<ul>
<li>看到证明哪里不对了？</li>
<li>我们可以牺牲数量换质量</li>
<li>不能 “妄下定论”</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 区间与选择" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="26" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 区间与选择;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<header>贪心算法 / 区间与选择</header>
<h1 id="%E4%B8%80%E4%B8%AA%E6%9C%89%E8%B6%A3%E7%9A%84%E6%8E%A8%E8%AE%BA">一个有趣的推论</h1>
<p>以下算法也是正确的</p>
<ul>
<li>任意选一组不相交的区间</li>
<li>如果能多放进来一个区间，就放进来</li>
<li>如果能把任何一个区间换成更早结束的，就交换
<ul>
<li>最早结束的总会被选中</li>
<li>然后是剩下里最早结束的……</li>
</ul>
</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 不显然的结论和推导" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="title" data-theme="beam" lang="en-US" class="title" data-marpit-pagination="27" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 不显然的结论和推导;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:title;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">

<h1 id="%E4%B8%8D%E6%98%BE%E7%84%B6%E7%9A%84%E7%BB%93%E8%AE%BA%E5%92%8C%E6%8E%A8%E5%AF%BC">不显然的结论和推导</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 不显然的结论和推导" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="28" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 不显然的结论和推导;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<header>贪心算法 / 不显然的结论和推导</header>
<h1 id="%E5%9B%BD%E7%8E%8B%E6%B8%B8%E6%88%8F">国王游戏</h1>
<p>国王邀请 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> 个大臣玩一个有奖游戏</p>
<ul>
<li>每个人 (国王和大臣) 在左、右手上各写下一个整数 (给出这些数字)</li>
<li>所有人排成一队，国王站在队伍的最前面</li>
<li>所有的大臣都会获得国王奖赏的若干金币，每个大臣获得排在该大臣前面的所有人 (包括国王) 的左手上的数的乘积除以他自己右手上的数，然后向下取整得到的结果</li>
</ul>
<p>国王不希望某个大臣获得特别多的奖赏，所以他想请你帮他安排一下队伍的顺序，使得获得奖赏最多的大臣所获奖赏尽可能的少</p>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 不显然的结论和推导" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 不显然的结论和推导;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
<header>贪心算法 / 不显然的结论和推导</header>
<h1 id="%E7%9C%8B%E8%B5%B7%E6%9D%A5%E5%B0%B1%E5%BE%88%E5%A4%8D%E6%9D%82">看起来就很复杂</h1>
<p>就算你猜是贪心，按什么排序呢？</p>
<ul>
<li>甚至都不知道是不是贪心</li>
</ul>
<br />
<p>怎么办？</p>
<ul>
<li>不要猜，试图去<strong>理解问题</strong>
<ul>
<li>套过所有 “模板”，找不到就放弃？</li>
</ul>
</li>
<li>数学是帮我们简化问题的手段
<ul>
<li>符号弥补了人类短时记忆有限的缺点</li>
</ul>
</li>
</ul>
<footer>蒋炎岩 (南京大学计算机科学与技术系)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-header="贪心算法 / 不显然的结论和推导" data-footer="蒋炎岩 (南京大学计算机科学与技术系)" data-class="align-top" data-theme="beam" lang="en-US" class="align-top" data-marpit-pagination="30" style="--paginate:true;--background-color:#fff;--header:贪心算法 / 不显然的结论和推导;--footer:蒋炎岩 (南京大学计算机科学与技术系);--class:align-top;--theme:beam;background-color:#fff;background-image:none;" data-marpit-pagination-total="35">
